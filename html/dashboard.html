<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>

	<link rel="stylesheet" href="../css/dashboard.css">
	<link rel="icon" href="#" sizes="16x16">
	<link rel="icon" href="#" sizes="32x32">
</head>
<body>

	<header>
		<div class="header_con">
			<div class="user_info">
				<figure><img src="" alt=""></figure>
				<h2>User#00</h2>
			</div>

			<div class="hamburger_menu"></div>
		</div>
	</header>

	<div class="forum">

		<div class="forum_con">
			<div class="forum_tab">
				<h2>Title #1</h2>
				<div class="population">0/1</div>	
				<div class="room_status">Room Status: <span class="status_offline">Offline</span></div>
			</div>	

			<div class="forum_tab">
				<h2>Title #2</h2>
				<div class="population">0/1</div>	
				<div class="room_status">Room Status: <span class="status_offline">Offline</span></div>
			</div>
			
			<div class="forum_tab">
				<h2>Title #3</h2>
				<div class="population">0/1</div>	
				<div class="room_status">Room Status: <span class="status_online">Offline</span></div>
			</div>

		</div>

		<div class="announcements_con">
			<input type="text" placeholder="Search">
			<div class="announcement_list">
				<h3>The quick brown fox jumped over the lazy dog.</h3>
			</div>
		</div>

	</div>	

</body>
</html>
